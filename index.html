<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Build a pizza and find out what your favorite type of music is.
    </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Build a pizza and find out what your favorite type of music is.</h1>
    <p>
      By: Lindsey Leitko
    </p>
    <h2>What kind of crust do you want?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/566cf384-0feb-4aff-b4cf-a1802db583b6%2F45BE7828-027A-4D62-9F7F-A86F85CDC822.jpeg?v=1597346976778"
        />
        <br />
        <button id="q1a1">thin crust</button>
      </div>

      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/566cf384-0feb-4aff-b4cf-a1802db583b6%2F41B7923D-7414-4F98-979D-B772FF9FD136.jpeg?v=1597346981222"
        />
        <br />
        <button id="q1a2">
          deep dish
        </button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/566cf384-0feb-4aff-b4cf-a1802db583b6%2F3D438023-7FFB-4969-9CBD-9EBE797542AD.jpeg?v=1597346990766"
        />
        <br />
        <button id="q1a3">whole grain</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/566cf384-0feb-4aff-b4cf-a1802db583b6%2F3E436344-82FF-4300-955B-1108CFAD367E.jpeg?v=1597346985759"
        />
        <br />
        <button id="q1a4">stufted crust</button>
      </div>
    </div>

    <h2>What kind of sause do you want?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/566cf384-0feb-4aff-b4cf-a1802db583b6%2F3FE81BEB-5717-45DE-BC00-D79A0A802148.jpeg?v=1597347115873"
        />
        <br />
        <button id="q2a1">no sause</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/566cf384-0feb-4aff-b4cf-a1802db583b6%2F5EA87714-DD88-402A-B50B-6BAB6D2A0443.jpeg?v=1597347131345"
        />
        <br />
        <button id="q2a2">marinara sause</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/566cf384-0feb-4aff-b4cf-a1802db583b6%2F91CCB192-1910-4786-98BD-326EB5A6F5D9.jpeg?v=1597347126221"
        />
        <br />
        <button id="q2a3">garlic sause</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/566cf384-0feb-4aff-b4cf-a1802db583b6%2F38B4CF28-05C6-4F91-B6B3-45C480680F82.jpeg?v=1597347120952"
        />
        <br />
        <button id="q2a4">cheese sause</button>
      </div>
    </div>

    <h2>What toppings do you want?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/566cf384-0feb-4aff-b4cf-a1802db583b6%2FBFC1E122-6B2A-498F-9A00-96579B5A69F3.jpeg?v=1597347300636"
        />
        <br />
        <button id="q3a1">cheese</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/566cf384-0feb-4aff-b4cf-a1802db583b6%2FC41741E7-7FFB-46A3-9453-A41FD7E39E50.jpeg?v=1597347305047"
        />
        <br />
        <button id="q3a2">pepperoni</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/566cf384-0feb-4aff-b4cf-a1802db583b6%2F1F615F08-D412-407E-BADE-B1DA3347CE28.jpeg?v=1597347236254"
        />
        <br />
        <button id="q3a3">mushrooms</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/566cf384-0feb-4aff-b4cf-a1802db583b6%2F37356415-C5B5-479B-80E9-2DADB128A2D1.jpeg?v=1597347242601"
        />
        <br />
        <button id="q3a4">all of the options</button>
      </div>
    </div>

    <div class="result">
      <h2 id="result">Your favorite type of music is...</h2>
    </div>
    <div>
      <button id="restart">
        Restart the quiz
      </button>
    </div>
  </body>
</html>
