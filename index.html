<!DOCTYPE html>
<html lang="en">
  <head>
    <title>What is your MBTI personality type?</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>What is your MBTI personality type?</h1>

    <h2>Who would you choose to spend your free time with?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2FB96FCF9B-866B-4A46-A5FE-269A3E85ABE5.jpeg?v=1597259056555"
        />
        <br />
        <button id="q1a1">yourself</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2F01BF76AA-9A2C-4B94-BD8A-005FFFEA2325.jpeg?v=1597259085946"
        />
        <br />
        <button id="q1a2">
          with one or two close friends or famly members
        </button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2F064A4DCF-2F19-42D5-8824-3331697D6515.png?v=1597259108196"
        />
        <br />
        <button id="q1a3">with all your friends or family</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2FE3795884-9B5D-47F7-AF59-27DBA2F56343.jpeg?v=1597259120445https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2FE3795884-9B5D-47F7-AF59-27DBA2F56343.jpeg?v=1597259120445"
        />
        <br />
        <button id="q1a4">with everyne you know</button>
      </div>
    </div>

    <h2>What do you pay the most attention to in your everyday life?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2F839A36D1-BB95-4002-91B7-151F3F7A73BB.jpeg?v=1597259762832"
        />
        <br />
        <button id="q2a1">facts</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2FCB51BCAE-4479-4C6E-9962-ADA6F63E4221.png?v=1597259774069"
        />
        <br />
        <button id="q2a2">details</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2F3DEA8EFB-867A-465D-B559-00A3EFE3964D.jpeg?v=1597259781633"
        />
        <br />
        <button id="q2a3">patterns</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2F83BE493B-BECA-435E-87C1-CFB3D01BB969.jpeg?v=1597259789741"
        />
        <br />
        <button id="q2a4">possibilities</button>
      </div>
    </div>

    <h2>What describes you best?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2F58C68163-9C99-46CB-A7C2-C59D073CE0D1.jpeg?v=1597259796836"
        />
        <br />
        <button id="q3a1">consistant</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2FFEB83820-C1AF-4DA3-BAAE-179ED5A7DC4D.jpeg?v=1597259814926"
        />
        <br />
        <button id="q3a2">logical</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2FE4050053-2021-49D5-A3AA-D8710E6A9B04.jpeg?v=1597259824471"
        />
        <br />
        <button id="q3a3">selfless</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2FE176416E-04C5-425D-9A47-977A4CA43FF9.jpeg?v=1597259834562"
        />
        <br />
        <button id="q3a4">emotional</button>
      </div>
    </div>

    <h2>How do you live your life?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2F59B177AA-358C-4BAA-A37A-17FBC5210E48.jpeg?v=1597259838787"
        />
        <br />
        <button id="q4a1">having everying completly planned out</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2FD783A731-0C91-4D7D-90F9-02D2B18212D3.jpeg?v=1597259843515"
        />
        <br />
        <button id="q4a2">having a rough plan</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2F04B85832-EEED-4613-8566-AE209DD79E1C.gif?v=1597259858883"
        />
        <br />
        <button id="q4a3">go with the flow</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2F3BC1C472-346C-4E27-BA2E-5586000F6D45.png?v=1597259868658"
        />
        <br />
        <button id="q4a4">doing whatever, whenever</button>
      </div>
    </div>

    <div class="result">
      <h2 id="result">Your MBTI personality is...</h2>
    </div>
  </body>
</html>
