<!DOCTYPE html>
<html lang="en">
  <head>
    <title>What is your MBTI personality type?</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>What is your MBTI personality type?</h1>

    <h2>Who would you choose to spend your free time with?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2FB96FCF9B-866B-4A46-A5FE-269A3E85ABE5.jpeg?v=1597259056555"
        />
        <br />
        <button id="q1a1">yourself</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2F01BF76AA-9A2C-4B94-BD8A-005FFFEA2325.jpeg?v=1597259085946"
        />
        <br />
        <button id="q1a2">
          with one or two close friends or famly members
        </button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2F064A4DCF-2F19-42D5-8824-3331697D6515.png?v=1597259108196"
        />
        <br />
        <button id="q1a3">with all your friends or family</button>
      </div>
      <div class="answer-choice">
        <img
          src="https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2FE3795884-9B5D-47F7-AF59-27DBA2F56343.jpeg?v=1597259120445https://cdn.glitch.com/cfe2bad6-c332-4668-bd1e-f1a428af4647%2FE3795884-9B5D-47F7-AF59-27DBA2F56343.jpeg?v=1597259120445"
        />
        <br />
        <button id="q1a4">with everyne you know</button>
      </div>
    </div>

    <h2>What do you pay the most attention to in your everyday life?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
        />
        <br />
        <button id="q2a1">facts</button>
      </div>
      <div class="answer-choice">
        <img
          src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
        />
        <br />
        <button id="q2a2">details</button>
      </div>
      <div class="answer-choice">
        <img
          src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
        />
        <br />
        <button id="q2a3">patterns</button>
      </div>
      <div class="answer-choice">
        <img
          src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
        />
        <br />
        <button id="q2a4">possibilities</button>
      </div>
    </div>

    <h2>What describes you best?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
        />
        <br />
        <button id="q3a1">consistant</button>
      </div>
      <div class="answer-choice">
        <img
          src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
        />
        <br />
        <button id="q3a2">logical</button>
      </div>
      <div class="answer-choice">
        <img
          src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
        />
        <br />
        <button id="q3a3">selfless</button>
      </div>
      <div class="answer-choice">
        <img
          src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
        />
        <br />
        <button id="q3a4">emotional</button>
      </div>
    </div>

    <h2>How do you live your life?</h2>
    <div class="question">
      <div class="answer-choice">
        <img
          src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
        />
        <br />
        <button id="q4a1">having everying completly planned out</button>
      </div>
      <div class="answer-choice">
        <img
          src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
        />
        <br />
        <button id="q4a2">having a rough plan</button>
      </div>
      <div class="answer-choice">
        <img
          src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
        />
        <br />
        <button id="q4a3">go with the flow</button>
      </div>
      <div class="answer-choice">
        <img
          src="http://static.parastorage.com/services/wixapps/2.486.0/javascript/wixapps/apps/blog/images/no-image-icon.png"
        />
        <br />
        <button id="q4a4">doing whatever, whenever</button>
      </div>
    </div>

    <div class="result">
      <h2 id="result">Your MBTI personality is...</h2>
    </div>
  </body>
</html>
